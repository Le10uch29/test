<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qazax Səbəti</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="shortcut icon" href="img/logo.png">
    <script defer src="./js/addproduct.js"></script>
    <script defer src="./js/qazaxSebeti.js"></script>
    <script defer src="./js/login.js"></script>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <img src="./img/logo.png" alt="logo" class="header-logo">
            <h1 class="header-title"><a href="#kənd-məhsulları">Qazax Səbəti</a></h1>
            <span id="username-display"></span>
            <a href="./index.html" class="header-back">Back</a>
            <button id="logoutBtn" class="header-logout" style="display: none;">Logout</button>
        </div>
    </header>

    <section id="products">
        <div class="container products-container">
            <h2 class="productS-title">Məhsullar</h2>
            <ul class="list-reset products-list" id="qazaxSebeti">

            </ul>
        </div>

    </section>

    <footer id="footer">
        <div id="cart" class="container footer-container">
            <div class="cart-block">
                <a href="./cart.html">
                <img src="./img/cart.png" alt="Səbət İkonu">
                <span id="cart-count">0</span>
            </a>
            </div>
        </div>
    </footer>
    <script defer src="./js/addproduct.js"></script>

</html>
