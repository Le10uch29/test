<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/addproduct.css">
    <link rel="stylesheet" href="./css/media.css">
    
    <title>Add Product</title>
</head>

<body>

    <header class="header">
        <div class="container header-container">
            <img src="./img/logo.png" alt="logo" class="header-logo">
            <h1 class="header-title"><a href="#kənd-məhsulları">Kənd Məhsulları</a></h1>
                <a href="./index.html" class="header-back">Back</a>
        </div>
    </header>

    <section class="add">
        <h2>Add Product</h2>
        <div class="container add-container">
            <h2 class="add-title">Add Product</h2>
            <form class="add-form" id="addForm">
                <div class="add-input" id="addProduct">
                    <label for="productInput">Product Name</label>
                    <input type="text" class="form-input" id="productInput">
                </div>
                <div class="add-input" id="addCategory">
                    <label for="addSelect">Choose add</label>
                    <select class="form-input" id="addSelect">
                        <option value="Choose add" >Choose add</option>
                        <option value="Gəncə sebeti" id="gence">Gəncə sebeti</option>
                        <option value="Lerik səbəti" id="lerik">Lerik səbəti</option>
                        <option value="Şəki səbəti" id="seki">Şəki səbəti</option>
                        <option value="Qazax səbəti" id="qazax">Qazax səbəti</option>
                    </select>
                </div>
                <div class="add-input add-img" id="addImg">
                    <label for="imgInput" class="custom-file-upload">Upload Image</label>
                    <input type="file" class="form-input img-input" id="imgInput">
                    <span id="file-name" >No file chosen</span>
                </div> 

                <div class="add-input add-textarea" id="addTextarea">
                <label for="aboutProduct">About Product</label>
                <textarea id="aboutProduct" class="product-form-textarea " ></textarea>
            </div>
                <button type="submit" class="btn-reset add-btn" id="addBtn">Submit</button>
            </form>
        </div>

    </section>

    <script defer src="./js/addproduct.js"></script>
</body>

</html>
