<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kənd Məhsulları</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="shortcut icon" href="img/logo.png">
    <script defer src="./js/index.js"></script>
    <script defer src="./js/login.js"></script>

</head>

<body>
    <header class="header">
        <div class="container header-container">
            <img src="./img/logo.png" alt="logo" class="header-logo">
            <p class="header-title">Kənd Məhsulları</p>
            <span id="username-display"></span>
            <button id="openLogin" class="header-Log-in">Log-in</button>
            <button id="logoutBtn" class="header-logout" style="display: none;">Logout</button>
            <a class="open-login-btn btn-reset"  id="addProductLink" style="display: none;"  href="./addproduct.html"><img src="./img/sing.png" alt="sing In" class="nav-sing"></a>
        </div>
    </header>

    <!--modal windows-->
    <section id="log">
        <div class="modal-container" id="modal">
            <div class="modal-box">
                <button class="btn-reset btn-close" id="close-modal">close</button>
                <h2 class="log-title">Giriş və şifrənizi daxil edin</h2>
                <form id="loginForm" class="form log-form">
                    <div class="form-input">
                        <label for="username">Login</label>
                        <input type="text" class="form-login" id="username">
                    </div>
                    <div class="form-input">
                        <label for="password">Password</label>
                        <input type="password" class="form-login" id="password">
                    </div>
                    <button class="btn-reset form-btn">Giriş</button>
                </form>
            </div>
        </div>
    </section>

<!--viliage products-->
    <section id="villageCart">
        <div class="container village-container">
            <h1 class="village-title">Category</h1>
            <ul class="list-reset village-list" id="villageList">
                <li class="village-item">
                    <h2 class="viilage-title">Gəncə Səbəti</h2>
                    <img src="./img/gence.jpg" alt="Gəncə Səbəti" class="village-img">
                    <p class="village-descr"></p>
                    <a href="./gence-sebeti.html">Girish</a>
                </li>
                <li class="village-item">
                    <h2 class="viilage-title">Lerik Səbəti</h2>
                    <img src="./img/lerik.jpeg" alt="Lerik Səbəti" class="village-img">
                    <p class="village-descr"></p>
                    <a href="./lerik-sebeti.html">Girish</a>
                </li>
                <li class="village-item">
                    <h2 class="viilage-title">Şəki Səbəti</h2>
                    <img src="./img/sheki.jpg" alt="Şəki Səbəti" class="village-img">
                    <p class="village-descr"></p>
                    <a href="./sheki-sebeti.html">Girish</a>
                </li>
                <li class="village-item">
                    <h2 class="viilage-title">Qazax Səbəti</h2>
                    <img src="./img/qazax.jpg" alt="Qazax Səbəti" class="village-img">
                    <p class="village-descr"></p>
                    <a href="./qazax-sebeti.html">Girish</a>
                </li>
            </ul>
        </div>

    </section>

    <footer id="footer">
        <div id="cart" class="container footer-container">

        </div>
    </footer>
    <script defer src="./js/addproduct.js"></script>
</body>

</html>
